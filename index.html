<!DOCTYPE html>
<html>
  <head>
    <title>EVRYTHNG Streaming Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="root-container">
      <div class="navbar">
        <img class="brand-logo" src="./assets/logo.png">
      </div>
      <div class="content">
        <div class="title">Scan a Product</div>
        <div class="description">Use this app to scan a QR code within the browser.</div>

        <div id="stream_container" class="stream-container">
          <!-- Video stream is inserted here -->
        </div>
        <div id="button" class="button">Start Camera</div>
        <a id="result" class="result" target="_blank">No results yet.</a>
      </div>
    </div>

    <!-- Dependencies -->
    <script type="text/javascript" src="lib/jsQR.js"></script>
    <script src="https://d10ka0m22z5ju5.cloudfront.net/js/evrythng/5.2.0/evrythng-5.2.0.js"></script>
    <script src="https://d10ka0m22z5ju5.cloudfront.net/js/scanthng/4.0.0/scanthng-4.0.0.js"></script>

    <!-- App -->
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
